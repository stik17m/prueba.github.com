<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Centrada con Marco de Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .image-frame {
            display: inline-block;
            padding: 10px;
            background-color: #ddd; /* Color del marco */
            border-radius: 10px; /* Bordes redondeados */
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 5px; /* Bordes redondeados para la imagen */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-frame">

        </div>
    </div>
</body>
</html>
